<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>搜狗浏览器，fixed点穿问题</title>
    <style>
        .link1 {
            display: block;
            width: 320px;
            height: 3000px;
            background: red;
        }
        .link2 {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <a class="link1" href="http://yanhaijing.com">下面的超链接</a>
    <a class="link2">上面的超链接</a>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
</body>
</html>
