<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            height: 50px;
        }
        .1{
            background: red;
        }
        div[class="2"]{
            background: blue;
        }
        #3{
            background: yellow;
        }
        div[id="4"]{
            background: maroon;
        }
        div[class="test"]{
            background: red;
        }
        .test{
            background: green;
        }

    </style>
</head>
<body>
    <div class="1"></div>
    <div class="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div class="test"></div>
</body>
</html>
